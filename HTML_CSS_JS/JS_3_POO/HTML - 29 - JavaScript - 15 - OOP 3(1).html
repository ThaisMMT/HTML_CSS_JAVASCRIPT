<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>DecBin</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			body {
			   background-color:tomato;
			}
		</style>
		<script type = "text/javascript">
			function converter(){
				var num = document.getElementById("campoNum").value;
				var r = [];
				while(num>0){
				   r.push(num%2);
				   num = Math.floor(num / 2);
				}
				r = r.reverse();
				r = r.join("");
				document.getElementById("spanResposta").innerHTML= r;
			}
			function limpar(){
				document.getElementById("campoNum").value = null;
				document.getElementById("spanResposta").innerHTML= null;
			}

		
			
		</script>		
	</head>
	<body>
		<h1>Decimal para Binário</h1>
		<table border="1" cellpadding="3" cellspacing="0">
			<tr>
				<td>Número</td>
				<td><input type="number" min="0" id="campoNum"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="button" value="Converter" onclick="converter()">
					<input type="button" value="Limpar"   onclick="limpar()">
				</td>	
			</tr>
		</table>
		<p>Resposta:</p>
		<span id="spanResposta"></span>
	</body>
</html>
