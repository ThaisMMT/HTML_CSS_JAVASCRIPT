<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Date</title>
		<meta charset="UTF-8">
		<script type = "text/javascript">
			var x = new Date();
			document.write("x.getTime()-"       +x.getTime()+"<br/>");
			document.write("x.toString()-"      +x.toString()+"<br/>");
			document.write("x.getDate()-"       +x.getDate()+"<br/>");
			document.write("x.getMonth()-"      +x.getMonth()+"<br/>");
			document.write("x.getDay()-"        +x.getDay()+"<br/>");
			document.write("x.getFullYear()-"   +x.getFullYear()+"<br/>");
			document.write("x.getHours()-"      +x.getHours()+"<br/>");
			document.write("x.getMinutes()-"    +x.getMinutes()+"<br/>");
			document.write("x.getSeconds()-"    +x.getSeconds()+"<br/>");
			
		</script>		
	</head>
	<body>
	</body>
</html>
