<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Salários</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			body {
			   background-color:tomato;
			}
		</style>
		<script type = "text/javascript">
			function exibir(){
				var cargo = document.getElementById("campoCargo").value;
				var salario = "";

                switch(cargo){
					case "pleno" : 
				       salario = "R$ 15.000,00";
					   break;
					case "junior" : 
				       salario = "R$ 10.000,00";
					   break;
					case "trainee" : 
				       salario = "R$ 5.000,00";
					   break;
					case "estagiário" : 
				       salario = "R$ 1.000,00";
					   break;
					default:
				       salario = "sem salário";
				}

				document.getElementById("spanResposta").innerHTML= salario;
			}
			
			function limpar(){
				document.getElementById("campoCargo").value = null;
				document.getElementById("spanResposta").innerHTML= null;
			}
			
		</script>		
	</head>
	<body>
		<h1>Qual o cargo</h1>
		<table border="1" cellpadding="3" cellspacing="0">
			<tr>
				<td>Cargo</td>
				<td><input type="text" id="campoCargo"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="button" value="Exibir" onclick="exibir()">
					<input type="button" value="Limpar"   onclick="limpar()">
				</td>	
			</tr>
		</table>
		<p>Resposta:</p>
		<span id="spanResposta"></span>
	</body>
</html>
