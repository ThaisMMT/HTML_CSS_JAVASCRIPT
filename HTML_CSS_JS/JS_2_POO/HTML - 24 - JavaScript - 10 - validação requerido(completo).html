<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Validação Requerido</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			body {
			   background-color:aqua;
			}
		</style>
		<script type = "text/javascript">
			function validarRequerido(){
			   var ok = true;
				
			   // validações no campoNome	
			   var nome = document.getElementById("campoNome").value;
			   // 1 - verificando se o campo não foi preenchido
			   if(ok && (nome == null || nome == "")){
			      document.getElementById("spanNome").innerHTML = 
				  "* Preencher este campo";
				  ok = false;
			   }
			   
			   // 2 - verificar se o primeiro caractere é espaço em branco ou ponto
			   if(ok && (nome.charAt(0)==" " || nome.charAt(0)==".")){
			      document.getElementById("spanNome").innerHTML =
				  "* Nome não pode começar com espaço em branco ou ponto";
				  ok = false;
			   }
			   
			   // 3 - verificar se há números no campoNome
			   var pedro = /^[a-zA-Z .çÇ']+$/
			   if(ok && !pedro.test(nome)){
			      document.getElementById("spanNome").innerHTML =
				  "* Nome deve conter letras e pode conter ponto ou espaço em branco";
				  ok = false;
			   }

			   var Idade = parseInt(document.getElementById(campoIdade).value)
			   if(ok && (nome == null || nome == "")){
				   document.getElementById("spanIdade").innerHTML= "Preencher este campo. Campo obrigatorio";
				   ok = false
			   }
			   
			   
			   return ok;
			}
			
			function limpar(){
				document.getElementById("spanNome").innerHTML = "*";
				document.getElementById("spanIdade").innerHTML = "*";
				document.getElementById("spanSenha").innerHTML = "*";
			}
			
		</script>		
	</head>
	<body>
		<h1>Cadastro</h1>
		<form id="formCadastro" method="get">
			<table border="0" cellpadding="3" cellspacing="0">
				<tr>
					<td>Nome</td>
					<td><input type="text" id=campoNome></td>
					<td><span id="spanNome" style="color:red">*</span></td>
				</tr>
				
				
				
				<tr>
					<td>Idade</td>
					<td><input type="text" id=campoIdade></td>
					<td><span id="spanIdade" style="color:red">*</span></td>
				</tr>
				<tr>
					<td>Senha</td>
					<td><input type="password" id=campoSenha></td>
					<td><span id="spanSenha" style="color:red">*</span></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<input type="submit" value="Enviar" 
						       onclick="return validarRequerido()">
						<input type="reset" value="Limpar" onclick="limpar()">
					</td>	
				</tr>
			</table>
		</form>
		<p>* campo obrigatório</p>
	</body>
</html>
