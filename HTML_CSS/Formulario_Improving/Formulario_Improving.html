<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaginaCss</title>
</head>
<body bgcolor=" #ede8de" >

<center>

    <div>
    <a><font color="Black" size="10" face="Garamond"> Formulario de Contato</font></a>
    
    <form method="get"> 

        <table border="12"   bgcolor=" #d3e9f9 " bordercolor="#dce7ef" cellpadding="5" cellspacing="0" >

            <tr>
                
					<td>Nome</td>
					<td><input type="text"  placeholder="Entre seu nome"  size="20" id="campoNome" 
					 maxlength="20"  name="campoNome" required></td>
            </tr>
            <tr>
                     <td>Idade</td>
                     <td><input type="text"  placeholder="Digite sua idade"  size="20" id="campoIdade" 
                      maxlength="20"  name="campoIdade" required></td>
                </tr>
                      
            </tr>            

            <tr>

                <td>Estado</td>
                <td>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Endereço</td>
                <td><input type="text"  placeholder="Digite seu endereço"  size="20" id="campoEnde" 
                 maxlength="20"  name="campoEnde" required></td>
            </tr>

            <tr>
                <td>Sexo</td>
                <td><input type="radio" id="CampSexo" name="CampSexo" value="Feminino">Feminino
                <input type="radio" id="CampSexo" name="CampSexo" value="masculino" checked>Masculino
                <input type="radio" id="CampSexo" name="CampSexo" value="outro" checked>Outro
                </td>
            </tr>

            <tr>
                <td>Telefone</td>
                <td><input type="text"  placeholder=" Digite seu Telefone"  size="20" id="campoTel" 
                 maxlength="20"  name="campoTel" required></td>
            </tr>     
            
            <tr bgcolor="#ebb804">
                <td colspan="2">Aqui voce pode mandar suas duvidas e comentarios:</td>
            </tr>
            <tr>
                <td>Duvidas</td>
                <td>
                    <textarea placeholder="Digite aqui" id="CamDuv" 
                    name="CampDuv" cols="30" rows="3"></textarea>
                </td>
            </tr>

            <tr>
                <td>Comentarios</td>
                <td>
                    <textarea placeholder="Digite aqui" id="CamComent" 
                    name="CampComent" cols="30" rows="3"></textarea>
                </td>
            </tr>
        </table>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    
    </form>
    </div>
</center>  
    
</body>
</html>
